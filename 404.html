<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
  <title>404 - 你迷路了嗎？</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      font: 16px/1.6 Georgia, "Noto Serif TC", serif;
      background: #fff;
      color: #333;
      padding: 20px;
    }

    body {
      max-width: 680px;
      margin: 8% auto 0;
    }

    h1 {
      font-size: 8em;
      font-weight: normal;
      margin-bottom: 0.1em;
      color: #999;
      text-align: center;
      letter-spacing: 0.05em;
    }

    h2 {
      font-size: 1.5em;
      font-weight: normal;
      text-align: center;
      margin-bottom: 2em;
      color: #666;
    }

    .section {
      margin: 2.5em 0;
      padding: 1.5em;
      border-left: 2px solid #ddd;
    }

    .section-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 0.8em;
      color: #555;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.6em 0;
      padding-left: 1.5em;
      position: relative;
    }

    li:before {
      content: "•";
      position: absolute;
      left: 0;
      color: #999;
    }

    .quote {
      font-style: italic;
      color: #666;
      margin: 2.5em 0;
      padding: 1.2em 1.5em;
      background: #f9f9f9;
      border-left: 3px solid #ccc;
    }

    a {
      color: #0066cc;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.2s;
    }

    a:hover {
      border-bottom: 1px solid #0066cc;
    }

    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border: 1px solid #e0e0e0;
      font-family: "Courier New", monospace;
      font-size: 0.9em;
      color: #c7254e;
    }

    .footer {
      text-align: center;
      margin-top: 3em;
      padding-top: 2em;
      border-top: 1px solid #eee;
      color: #888;
      font-size: 0.95em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 5em;
      }
      .section {
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>恭喜你發現了一個不存在的頁面</h2>

  <div class="section">
    <div class="section-title">你要找的 <code id="url"></code> 可能：</div>
    <ul>
      <li>還在我的待辦清單裡</li>
      <li>被海浪沖走了（討海漁家之子的無奈）</li>
      <li>正在 ECMO 上搶救中</li>
      <li>被發射到外太空找系外行星了</li>
      <li>在半工半讀的某個深夜被遺忘了</li>
    </ul>
  </div>

  <div class="quote">
    「讀醫讀電資又讀戲劇，技能樹亂點的人生。」<br>
    <small>— 包括把網頁連結也點亂了</small>
  </div>

  <div style="text-align: center; margin: 2.5em 0;">
    <img id="gif" style="max-width: 100%; height: auto; border: 1px solid #e0e0e0;" alt="404">
  </div>

  <div class="section">
    <div class="section-title">隨機冷知識</div>
    <p id="fact" style="line-height: 1.8;"></p>
  </div>

  <div class="footer">
    不如回到 <a href="/">首頁</a> 看看有什麼有趣的？
  </div>

  <script>
    document.getElementById('url').textContent = window.location.pathname;

    const facts = [
      '你知道嗎？肺栓塞是僅次於心臟病和癌症的第三大死因。',
      '有趣的事實：ECMO 可以部分或完全取代心肺功能，給器官恢復的時間。',
      '冷知識：O-RAN 是開放無線接取網路的縮寫，正在改變電信產業。',
      '學術八卦：寫程式寫到半夜突然發現 bug 的感覺，跟發現病人心律不整一樣刺激。',
      '生活智慧：一天工作十四、十五小時的人，最需要的是咖啡和除錯。',
      '醫學常識：BZD 類藥物不能突然停藥，程式也不能突然停止維護。',
      '哲學思考：404 錯誤提醒我們，不是所有東西都能被找到，有些路本來就不存在。',
      '實用建議：看到 404 不要慌，深呼吸，回首頁，人生就是這樣。'
    ];
    document.getElementById('fact').textContent = facts[Math.floor(Math.random() * facts.length)];

    const gifs = [
      'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeno5Z3hzdGQxeXQ1N3J6c2h4ZThqYzRrenVpeng1N2VlazdrY2k5ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l3q2zVr6cu95nF6O4/giphy.gif',
      'https://tenor.com/brzlu.gif',
      'https://tenor.com/bScyQ.gif'
    ];
    document.getElementById('gif').src = gifs[Math.floor(Math.random() * gifs.length)];
  </script>
</body>
</html>
